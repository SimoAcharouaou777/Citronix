databaseChangeLog:
  - changeSet:
      id: 1
      author: "SimoAcharouaou"
      changes:
        - createTable:
            tableName: "farms"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "location"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "size"
                  type: "DOUBLE"
                  constraints:
                    nullable: false
              - column:
                  name: "creation_date"
                  type: "DATE"
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: "SimoAcharouaou"
      changes:
        - createTable:
            tableName: "fields"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "farm_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false
              - column:
                  name: "size"
                  type: "DOUBLE"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "fields"
            baseColumnNames: "farm_id"
            constraintName: "fk_fields_farm"
            referencedTableName: farms
            referencedColumnNames: id

